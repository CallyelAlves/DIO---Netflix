<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/responsive.css">

    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">Dois Homens e Meio</h3>
          <p class="description">A vida mulherenga do solteirão Charlie é afetada quando seu irmão divorciado e seu sobrinho de língua afiada vão morar com ele.</p>
          <div class="buttons">
            <button role="button" type="button"class="btn">
              <i class="fas fa-play-circle"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" type="button" class="btn">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
        
      </div>
    </main>

    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="movie-box" src="./img/mini1.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini2.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini3.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini4.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini5.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini6.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini7.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini8.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini9.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini10.jpg" alt="">
        </div>
        
      </div>
    </div>

    <script src="https://kit.fontawesome.com/c397729d5f.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
